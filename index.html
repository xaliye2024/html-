<!-- public.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Xaliye Real Estate</title>
  <style>
    /* Basic styles sida hore */
    .property-card { border: 1px solid #ccc; padding: 15px; margin: 10px; }
    img { max-width: 100%; height: auto; }
    .whatsapp { background: green; color: white; padding: 10px; text-decoration: none; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>
  <h1>Properties for Sale/Rent</h1>
  <div id="property-list"></div>

  <script>
    function loadProperties() {
      const properties = JSON.parse(localStorage.getItem('properties')) || [];
      const list = document.getElementById('property-list');
      list.innerHTML = '';

      properties.forEach((prop) => {
        const div = document.createElement('div');
        div.className = 'property-card';
        div.innerHTML = `
          <img src="${prop.image}" />
          <h3>${prop.title}</h3>
          <p><strong>Location:</strong> ${prop.location}</p>
          <p><strong>Price:</strong> $${prop.price}</p>
          <p>${prop.description}</p>
          <a class="whatsapp" href="https://wa.me/${prop.whatsapp}" target="_blank">Contact on WhatsApp</a>
        `;
        list.appendChild(div);
      });
    }

    loadProperties();
  </script>
</body>
</html>
